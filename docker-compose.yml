version: '3.8'

services:
  #PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: social-network-db
    environment:
      POSTGRES_USER: ${DB_USER:postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: ${DB_NAME:-web_social_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-network-network

  #backend
  backend:
    build:
      context: ./social-network-backend
      dockerfile: Dockerfile
    container_name: social-network-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      DB_NAME: ${DB_NAME:-web_social_db}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_this_in_production}
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-admin}:${DB_PASSWORD:-admin}@postgres:5432/${DB_NAME:-web_social_db}
    volumes:
      - ./social-network-backend/uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - social-network-network
    restart: unless-stopped

  #Frontend
  frontend:
    build:
      context: ./social-network-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5000
    container_name: social-network-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - social-network-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  social-network-network:
    driver: bridge

