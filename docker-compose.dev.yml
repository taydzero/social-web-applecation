services:
  postgres:
    image: postgres:15-alpine
    container_name: social-network-db-dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1234}
      POSTGRES_DB: ${DB_NAME:-web_social_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-network-network

  backend:
    build:
      context: ./social-network-backend
      dockerfile: Dockerfile.dev
    container_name: social-network-backend-dev
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      DB_NAME: ${DB_NAME:-web_social_db}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_this_in_production}
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-1234}@postgres:5432/${DB_NAME:-web_social_db}
    volumes:
      - ./social-network-backend/src:/app/src
      - ./social-network-backend/uploads:/app/uploads
      - ./social-network-backend/package.json:/app/package.json
      - ./social-network-backend/tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - social-network-network
    command: npm run dev
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: social-network-frontend-dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - social-network-network
    command: npm start
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  social-network-network:
    driver: bridge

